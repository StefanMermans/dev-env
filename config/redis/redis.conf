# Enable RDB snapshots (default)
save 900 1
save 300 10
save 60 10000

# Enable AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Where to store the data
dir /data

# Enable both RDB and AOF
# Redis 7+ supports hybrid persistence mode by default

# Optional: explicitly enable hybrid persistence (Redis 7+)
aof-use-rdb-preamble yes

# Redis Stack modules do not need extra config by default
