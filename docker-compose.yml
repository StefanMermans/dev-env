name: dev-env

volumes:
  redis-data:
  mariadb-data:
  postgres-data:
  mailpit-data:

services:
  redis-stack:
    image: redis/redis-stack
    ports:
      - '6379:6379'
      - '8055:8001'
    volumes:
      - ./config/redis/redis.conf:/redis-stack.conf
      - redis-data:/data
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - '8025:8025'
      - '1025:1025'
    volumes:
      - mailpit-data:/data
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
  
  postgres:
    image: postgres:17.2
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mariadb:
    image: mariadb:10.6.22-jammy
    restart: unless-stopped
    ports:
      - '3306:3306'
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: root

